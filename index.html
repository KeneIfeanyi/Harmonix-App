<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music App</title>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/e1b306f5d7.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav>
			<h2>Harmonix Music App <i class="fa-solid fa-icons"></i></h2>
		</nav>
		<div class="container">
			<div class="genreDiv">
				<button class="genreBtn allBtn" id="AllBtn">All</button>
				<button class="genreBtn" id="popBtn">Pop</button>
				<button class="genreBtn" id="hipPopBtn">Hip-Hop</button>
				<button class="genreBtn" id="jazzBtn">Jazz</button>
				<button class="genreBtn" id="afroBtn">Afrobeat</button>
				<button class="genreBtn" id="rockBtn">Rock</button>
			</div>
			<div class="cards" id="cardsContainer"></div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
